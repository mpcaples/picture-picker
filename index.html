<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Picker</title>
    <link rel="icon" type="image/png" href="http://www.google.com/s2/u/0/favicons?domain=academy.zerotomastery.io">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Picture Picker</h1>
    <div id="searchWrapper">
        <form id="form">
            <label for="searchTerm">Image Search</label>
            <input class="searchBox" type="text" id="searchTerm" name="searchTerm" />
            <button type="submit">Search</button>
          </form>
    </div>
    <div class="image-container" id="image-container">
     
    </div>
  
   
    <div class="loader" id="loader">
        <img src="loader.svg" alt="loading" class="loader" id="loader">
    </div>
   
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
